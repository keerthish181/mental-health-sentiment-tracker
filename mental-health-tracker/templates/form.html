<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mental Health Sentiment Tracker</title>
</head>
<body>
    <h1>Mental Health Sentiment Tracker</h1>
    <form method="POST">
        <textarea name="journal_entry" rows="6" cols="50" placeholder="Write your journal entry here..." required></textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
    <h2>Sentiment: {{ sentiment }}</h2>
    <p>Polarity score: {{ polarity }}</p>
    {% endif %}
</body>
</html>
